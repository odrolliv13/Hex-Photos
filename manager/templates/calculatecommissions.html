## Mako can find this base file because it's in the settings.py -> MAKO_TEMPLATES_DIRS list
<%inherit file="base.htm" />

<%block name="content">
	<h3>Commissions Report</h3>
	<table class = "table table-striped table-hover">
		<thead>
			<tr class="success">
				<th>Employee</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>
				%for o in aggregated:
				<tr class="active">
					<td>${o.username}</td>
					<td>${aggregated[o]}</td>
				</tr>
				%endfor
		</tbody>
	</table>

 </%block>
