<%inherit file="base.htm" />

<%block name="content">
<div class="span5 offset3">
		<div class="member-box">
		<h2>Login</h2>
		<center>
		  <form method="POST">
		    <table>
		      <tbody>
		        ${ form }
		      </tbody>
		    </table>
		    <div class="btn-group">
		    <input class="btn btn-primary" type="submit" value="Login"/>
		    <div class = "row">
		    <a href="/shop/forgotpassword" class="btn btn-blank">Forgot your password?</a>
		    <a href="/shop/forgotpassword" class="btn btn-blank">Sign Up</a>
		    </div>
		    </div>
		  </form>
		 </div>
		 </center>
	</div>
</%block>
